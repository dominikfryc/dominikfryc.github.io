                            Kontaktujte mě
                        </h1>
                        <div class="text">
                            <form>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <input type="text" name="name" placeholder="Jméno" class="form-control"
                                            required>
                                    </div>
                                    <div class="col-lg-4">
                                        <input type="email" name="email" placeholder="Email" class="form-control"
                                            required>
                                    </div>
                                    <div class="col-lg-4">
                                        <input type="text" name="subject" placeholder="Předmět" class="form-control"
                                            required>
                                    </div>
                                </div>
                                <textarea name="text" placeholder="Zpráva" class="form-control" required></textarea>
                                <button type="submit" href="" class="button waves-effect waves-light">Odeslat zprávu</button>
                            </form>
                        </div>
                    </div>
                </article>
            </main>
